<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>extentions</title>
</head>

<body>
    <div class="ext">
        <div class="lele">
            <h1>随机数生成器</h1>
            <div>
                <div class="ltext">随机范围</div>
                <div class="rbtn">
                    <input type="text" id="inputRange" value="100"
                        oninput="this.value=this.value.replace(/\D|^[0]/g,'')"
                        onafterpaste="this.value=this.value.replace(/\D|^[0]/g,'')">
                </div>
            </div>
            <div>
                <div class="ltext">
                    <label><input type="checkbox" id="unrepeated">不重复</label>
                    <div id="remain">剩余数量：∞</div>
                </div>
                <div class="rbtn">
                    <input type="button" id="OKBtn" value="生成" style="height:3em;">
                </div>
            </div>
        </div>
        <div class="rele" id="numShow"></div>
    </div>
    <div class="ext">
        <div style="height: 200px; width:200px;"></div>
    </div>
    <script src="../js/extentions.js"></script>
    <link rel="stylesheet" href="../css/extentions.css">
</body>

</html>
