<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settingsPage</title>
    <link rel="stylesheet" href="../css/settings.css">
</head>

<body>
    <!-- <p>
        <button id="home">主页</button>
        <button id="competition">答题</button>
        <button id="browseAndEdit">浏览编辑</button>
        <button id="settings">设置</button>
        <button id="about">关于</button>
    </p> -->
    <div class="one-block">
        <div>当前题库</div>
        <div class="inline-input">
            <input type="text" id="base-path">
            <div class="browse-btn" id="browse-base">...</div>
        </div>
        <div>未抽题目列表存放位置</div>
        <div class="inline-input">
            <input type="text" id="hasnt-been-picked-path">
            <div class="browse-btn" id="clear-hasnt-been-picked-btn">重置</div>
        </div>
    </div>
    <div class="one-block">
        <div>字体家族</div>
        <div class='inline-input'>
            <input type='text' id='set-font-family'>
            <div class="browse-btn" id="confirm-font">确认</div>
        </div>
        <div>字重</div>
        <div class='inline-input'>
            <select id='set-font-weight'>
                <option value='100'>100</option>
                <option value='200'>200</option>
                <option value='300'>300</option>
                <option value='400'>400</option>
                <option value='500'>500</option>
                <option value='600'>600</option>
                <option value='700'>700</option>
                <option value='800'>800</option>
                <option value='900'>900</option>
            </select>
        </div>
    </div>
</body>
<script src="../js/settings.js"></script>
</html>
