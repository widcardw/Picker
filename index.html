<html>

<head>
    <meta charset="UTF-8">
    <title>Picker</title>
</head>

<body style="min-height: 600px;min-width: 800px;">
    <div class="menuBar">
        <label class="mmenu">
            <input type="radio" checked value="home" id="home" name="item">
            <span class="text">主页</span>
        </label>
        <label class="mmenu">
            <input type="radio" value="comp" id="competition" name="item">
            <span class="text">答题</span>
        </label>
        <label class="mmenu">
            <input type="radio" value="edit" id="browseAndEdit" name="item">
            <span class="text">浏览编辑</span>
        </label>
        <label class="mmenu">
            <input type="radio" value="settings" id="settings" name="item">
            <span class="text">设置</span>
        </label>
        <label class="mmenu">
            <input type="radio" value="extentions" id="extentions" name="item">
            <span class="text">扩展</span>
        </label>
        <label class="mmenu">
            <input type="radio" value="about" id="about" name="item">
            <span class="text">关于</span>
        </label>

        <label class="mbtn">
            <span class="mybtn" id="close">⛌</span>
        </label>
        <label class="mbtn">
            <span class="mybtn" id="zoom">⛶</span>
        </label>
        <label class="mbtn">
            <span class="mybtn" id="mini">⚶</span>
        </label>
    </div>
    <!-- ⚶ -->
    <div>
        <webview id="wb" src="./htm/homepage.html" nodeintegration></webview>
    </div>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/index.js"></script>
</body>

</html>
